version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: langufy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: said2000
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=said2000
      - DB_NAME=langufy
      - SECRET_KEY=your-production-secret-key-here
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./static:/app/static
      - ./media:/app/media

volumes:
  postgres_data:
